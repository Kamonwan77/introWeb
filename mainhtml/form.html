<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styleform.css">

  


</head>
<body>
 
    <div class="container">
        <h1> Form Register </h1>
        <form action="#">
            <label for="fname"> First name </label>
            <input type="text" id="fname" name="fname" required ><br><br>

            <label for="lname"> Last name </label>
            <input type="text" id="lname" name="lname" required ><br><br>

           <label for="phone">Enter your phone number:</label>
           <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

           <label for="email"> Email: </label>
           <input type="email" id="email" name="email"><br><br>

           <label for="Password"> Password: </label>
           <input type="Password" id="Password" name="Password"><br><br>

           <label for="birth"> Birth date: </label>
           <input type="date" id="birth" name="birthl"><br><br>
        
           <label for="weight"> Weight: </label>
           <input type="number" id="weight" name="weight" min="1" max="120" ><br><br>
  
           <label for="height"> Hight: </label>
           <input type="number" id="height" name="height" min="1" max="200" ><br><br>
         
           <label for="Pic"> Pic: </label>
           <input type="file" id="Pic" name="Pic"><br><br>
    
           
        
           <label for="gender"> Gender: </label>
           <input type="radio" id="gender" name="gender" value="Male">
           <label for="Male"> Male </label>
           <input type="radio" id="gender" name="gender" value="Female">
           <label for="Female"> Female </label><br><br>


           <label for="color"> Color: </label>
           <input type="color" id="color" name="color"><br><br>

           <label for="Country"> Country </label>
           <input type="checkbox" id="Country1" name="Country1" value="Thailand">
           <label for="Country1"> Thailand </label>

           <input type="checkbox" id="Country2" name="Country2" value="Japan">
           <label for="Country2"> Japan </label>

           <input type="checkbox" id="Country3" name="Country3" value="Korea">
           <label for="Country3"> Korea </label>

           <br><br>
           <input type="submit" value="ยืนยัน">
           <input type="reset" value="ยกเลิก">


        </form>
  
    </div>

</body>
</html>
